<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <title>Title</title>
    <style>
        #btnOK {
            border: none;
            background-color: #e8e8e8;
            color: white;
            text-align: center;
            display: inline-block;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div id="app">
    <div>
        <label>验证: </label>
        <div id="your-dom-id" class="nc-ontainer"></div>
    </div>
    <br/>
    <button id="btnOK" :disabled="active" :style="active?styleObj:''">登录</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script type="text/javascript" charset="utf-8" src="//g.alicdn.com/sd/ncpc/nc.js?t=2015052012"></script>
<script>
    const vm = new Vue({
        el: '#app',
        data() {
            return {
                active: false,
                styleObj: {
                    background: "#008cba"
                }
            }
        },
        mounted() {
            var nc_token = ["FFFF0N0000000000AA8C", (new Date()).getTime(), Math.random()].join(':');
            var NC_Opt =
                {
                    renderTo: "#your-dom-id",
                    appkey: "FFFF0N0000000000AA8C",
                    scene: "nc_login",
                    token: nc_token,
                    customWidth: 300,
                    trans: {"key1": "code0"},
                    elementID: ["usernameID"],
                    is_Opt: 0,
                    language: "cn",
                    isEnabled: true,
                    timeout: 3000,
                    times: 5,
                    apimap: {
                        // 'analyze': '//a.com/nocaptcha/analyze.jsonp',
                        // 'get_captcha': '//b.com/get_captcha/ver3',
                        // 'get_captcha': '//pin3.aliyun.com/get_captcha/ver3'
                        // 'get_img': '//c.com/get_img',
                        // 'checkcode': '//d.com/captcha/checkcode.jsonp',
                        // 'umid_Url': '//e.com/security/umscript/3.2.1/um.js',
                        // 'uab_Url': '//aeu.alicdn.com/js/uac/909.js',
                        // 'umid_serUrl': 'https://g.com/service/um.json'
                    },
                    callback: function (data) {
                        // window.console && console.log(nc_token)
                        // window.console && console.log(data.csessio
                        alert("ok")
                        this.active = true
                    }
                }
            var nc = new noCaptcha(NC_Opt)
            nc.upLang('cn', {
                _startTEXT: "请按住滑块，拖动到最右边",
                _yesTEXT: "验证通过",
                _error300: "哎呀，出错了，点击<a href=\"javascript:__nc.reset()\">刷新</a>再来一次",
                _errorNetwork: "网络不给力，请<a href=\"javascript:__nc.reset()\">点击刷新</a>",
            })
        }
    })
</script>
</body>
</html>
